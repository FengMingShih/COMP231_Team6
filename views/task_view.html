<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task View</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Task Management System</h1>
    <nav>
      <ul>
        <li><a href="/">Back to Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Task List</h2>
    <button id="add-task-btn">Add New Task</button>

    <table id="tasks-table">
      <thead>
        <tr>
          <th>Task Title</th>
          <th>Assigned To</th>
          <th>Task Content</th>
          <th>Estimated Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tasks-container">
        <!-- Tasks will be inserted here dynamically -->
      </tbody>
    </table>
  </main>

  <!-- Create/Update Task Modal -->
  <div id="task-modal" style="display: none;">
    <div>
      <h3 id="modal-title">Add New Task</h3>
      <form id="task-form">
        <input type="text" id="taskTitle" placeholder="Task Title" required><br>
        <input type="text" id="assignedTo" placeholder="Assigned To" required><br>
        <textarea id="taskContent" placeholder="Task Content" required></textarea><br>
        <input type="datetime-local" id="estimatedTime" required><br>
        <button type="submit">Save Task</button>
        <button type="button" id="close-modal">Close</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Task Management System</p>
  </footer>

  <script>
    // Fetch tasks from the API and display them
    fetch('/api/tasks')
      .then(response => response.json())
      .then(data => {
        const tasksContainer = document.getElementById('tasks-container');
        data.forEach(task => {
          const taskRow = document.createElement('tr');
          taskRow.innerHTML = `
            <td>${task.taskTitle}</td>
            <td>${task.assignedTo}</td>
            <td>${task.taskContent}</td>
            <td>${new Date(task.estimatedTime).toLocaleString()}</td>
            <td>
              <button onclick="editTask('${task._id}')">Edit</button>
              <button onclick="deleteTask('${task._id}')">Delete</button>
            </td>
          `;
          tasksContainer.appendChild(taskRow);
        });
      })
      .catch(error => {
        console.error('Error fetching tasks:', error);
      });

    // Edit task function
    function editTask(taskId) {
      console.log('Editing task with ID:', taskId);
      // Add logic to open the task modal and pre-fill data for editing
    }

    // Delete task function
    function deleteTask(taskId) {
      if (confirm('Are you sure you want to delete this task?')) {
        fetch(`/api/tasks/${taskId}`, {
          method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Task deleted successfully');
            location.reload(); // Reload the page to reflect the changes
          } else {
            alert('Error deleting task');
          }
        })
        .catch(error => {
          console.error('Error deleting task:', error);
        });
      }
    }
  </script>
</body>
</html>
