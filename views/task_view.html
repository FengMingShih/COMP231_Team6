<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task View</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Task Management System</h1>
    <nav>
      <ul>
        <li><a href="/">Back to Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Task List</h2>
      <button id="add-task-btn">Add New Task</button>

      <table id="tasks-table">
        <thead>
          <tr>
            <th>Task Title</th>
            <th>Assigned To</th>
            <th>Task Content</th>
            <th>Estimated Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tasks-container"></tbody>
      </table>
    </section>

    <!-- Create/Update Task Modal -->
    <div id="task-modal" style="display: none;">
      <div>
        <h3 id="modal-title">Add New Task</h3>
        <form id="task-form">
          <input type="text" id="taskTitle" placeholder="Task Title" required><br>
          <input type="text" id="assignedTo" placeholder="Assigned To" required><br>
          <textarea id="taskContent" placeholder="Task Content" required></textarea><br>
          <input type="datetime-local" id="estimatedTime" required><br>
          <button type="submit">Save Task</button>
          <button type="button" id="close-modal">Close</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Task Management System</p>
  </footer>

  <script src="/js/index.js"></script>
</body>
</html>
